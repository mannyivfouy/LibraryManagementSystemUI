<div class="container-fluid" style="width: 100%; height: 100%">
  <div class="row">
    <h3 class="p-0 h-0">Users List</h3>
  </div>

  <div class="" *ngFor="let user of users">
    {{ user.username }}
    {{ user.gender }}
  </div>

  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)"
  >
  </app-pagination>
</div>
