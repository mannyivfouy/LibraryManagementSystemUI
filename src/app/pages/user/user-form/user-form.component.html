<div class="container-fluid flex-column" style="width: 100%; height: 100%">
  <div class="row">
    <h3 class="p-0">User Information</h3>
  </div>

  <div class="row">
    <form
      [formGroup]="userForm"
      (ngSubmit)="submitUserForm()"
      (ngSubmit)="onCancel()"
    >
      <div class="row">
        <div class="col-md-6 my-3 p-0">
          <label for="fullname" class="form-label">Fullname</label>
          <div class="input-group">
            <span class="input-group-text bg-primary text-white">
              <i class="bi bi-person-lines-fill"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Input Fullname"
              formControlName="fullname"
              [ngClass]="{
                'is-invalid':
                  fullname?.invalid && (fullname?.dirty || fullname?.touched)
              }"
            />
          </div>
          <span
            class="small text-danger"
            *ngIf="fullname?.invalid && (fullname?.dirty || fullname?.touched)"
          >
          Fullname is require
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
