<div
  class="container-fluid vh-100 d-flex justify-content-center align-items-center"
>
  <div class="card p-4 shadow">
    <div class="text-center mb-3">
      <img src="assets/images/logo.png" alt="logo" width="90" />
      <h4 class="fw-bold mt-2">Library Management System</h4>
      <span class="small">Welcome back! Please sign in to continue</span>
    </div>

    <form action="">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Sign In</button>
    </form>
  </div>
</div>
