<div
  class="container-fluid vh-100 d-flex justify-content-center align-items-center"
>
  <div class="card p-4 shadow" [formGroup]="loginForm">
    <div class="text-center mb-3">
      <img src="assets/images/logo.png" alt="logo" width="90" />
      <h4 class="fw-bold mt-2">Library Management System</h4>
      <span class="small">Welcome back! Please sign in to continue</span>
    </div>

    <!-- Use (ngSubmit) and [formGroup] -->
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
        />
        <small
          class="text-danger"
          *ngIf="
            loginForm.get('username')?.touched &&
            loginForm.get('username')?.invalid
          "
        >
          Username is required
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
        <small
          class="text-danger"
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          Password is required
        </small>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        {{ loading ? "Signing in..." : "Sign In" }}
      </button>

      <div class="text-danger mt-2" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
